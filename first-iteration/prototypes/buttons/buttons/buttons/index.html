    <body>
            <p>Press buttons or pedals to switch to different light settings</p>
            <script>
              addEventListener("keydown", function(event) {
                if (event.keyCode == 86) //V
                  document.body.style.background = "hsl(222, 57.7%, 10.2%)";
                if (event.keyCode == 75) //K
                    document.body.style.background = "hsl(240, 100%, 94.9%)";
                if (event.keyCode == 66) //B
                    document.body.style.background = "hsl(26.1, 96.2%, 79.4%)";
                if (event.keyCode == 78) //N
                    document.body.style.background = "hsl(60, 100%, 79.4%)";
              });
              addEventListener("keyup", function(event) {
                if (event.keyCode == 86) //V
                  document.body.style.background = "hsl(222, 57.7%, 10.2%)";

              if (event.keyCode == 75) //K
                  document.body.style.background = "hsl(240, 100%, 94.9%)";

              if (event.keyCode == 66) //B
                  document.body.style.background = "hsl(26.1, 96.2%, 79.4%)";

              if (event.keyCode == 78) //N
                  document.body.style.background = "hsl(60, 100%, 79.4%)";
              });
            console.log("keydown");

            </script>
