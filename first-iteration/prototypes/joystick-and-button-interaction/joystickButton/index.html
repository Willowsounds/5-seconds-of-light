<!Doctype html>
<!--Template from Peters lectures in programming 1 but the canvas elements has been removed-->
<html>
    <head>
    <!--load styles-->
    <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>

      <body>
        <script>
          addEventListener("keydown", function(event) {
            // cold -->
            if (event.keyCode == 75)
              document.body.style.background = "#ffffff";
            if (event.keyCode == 78)
                document.body.style.background = "#ffffdf";
            if (event.keyCode == 86)
                document.body.style.background = "#ffffba";
            if (event.keyCode == 66)
                document.body.style.background = "#ffff96";
                //<-- warm
          });
          addEventListener("keyup", function(event) {
            if (event.keyCode == 75)
              document.body.style.background = "#ffffff";

          if (event.keyCode == 78)
              document.body.style.background = "#ffffdf";

          if (event.keyCode == 86)
              document.body.style.background = "#ffffba";

          if (event.keyCode == 66)
              document.body.style.background = "#ffff96";
          });
        console.log("keydown");

        </script>
        <div>
          <div id="warmestColour"></div>
          <div id="coldColour" ></div>
        </div>

         <div>
          <div id="warmColour" ></div>
          <div id="coldestColour"></div>
        </div>

    <!--  <div class="hideIT"> </div> -->



        <!--load JavaScript-->
        <script src="./main.js"></script>

    </body>

</html>
