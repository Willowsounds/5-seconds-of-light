    <body>
            <p>This page turns violet when you hold the V key.</p>
            <script>
              addEventListener("keydown", function(event) {
                if (event.keyCode == 86)
                  document.body.style.background = "#7B9BA6";
                if (event.keyCode == 75)
                    document.body.style.background = "#73473D";
                if (event.keyCode == 66)
                    document.body.style.background = "#401201";
                if (event.keyCode == 78)
                    document.body.style.background = "#EEF4F2";
              });
              addEventListener("keyup", function(event) {
                if (event.keyCode == 86)
                  document.body.style.background = "#7B9BA6";
             
              if (event.keyCode == 75)
                  document.body.style.background = "#73473D";
             
              if (event.keyCode == 66)
                  document.body.style.background = "#401201";
             
              if (event.keyCode == 78)
                  document.body.style.background = "#EEF4F2";
              });
            console.log("keydown");
            </script>
